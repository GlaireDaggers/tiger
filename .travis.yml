os:
- windows
- linux
- osx
dist: xenial

language: rust
rust:
- nightly

before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libgtk-3-dev ; fi

install: cargo build --release --verbose

script: cargo test --release --verbose

before_deploy:
  - mkdir artifacts
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then cp target/release/tiger.exe artifacts ; fi


deploy:
  provider: releases
  skip_cleanup: true
  draft: true
  api_key:
    secure: ""
  file_glob: true
  file: artifacts/*
  on:
    tags: true
